<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Opioid Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    .jumbotron {
      background: #E8DED1 ;
      overflow: auto;
      width: 100%;
      height: 100%;
      margin: 10px;
      padding: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- jumbotron-->
    <div class="row">
      <div class="col-md-20 jumbotron text-center">
        <h1>Opioid Project</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <a href="https://catalog.data.gov/dataset/opioid-ems-calls-ac2fc">Link to Opioid EMS Calls (DATA.gov)</a>
            
      <!-- dropdown selection/button -->
      <div class="col-md-3">
        <div class="well">
          <h5>Population Selection:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
      </div>

      <!-- class for scatter chart -->
      <div class="col-md-6">
        <div id="line"></div>
      </div>
     
    </div>

    <!-- row for bar charts -->
    <div class="row">
      <div class="col-md-6">
        <div id="bar1"></div>
      </div>
      <div class="col-md-6">
        <div id="bar2"></div>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <p>Team Members: Katie Bienek, Jhazmine Billups, Candida Miranda, Emily Neaville.</p>
      <p><a href="https://github.com/emilyneaville/opioid_project_3">Github Repository </a></p>
    </footer>

  </div>

  <style>
    .well {
      width: 70%;
      padding: 15px;
    }
    .row {
      width: 100%;
      padding: 20px;
    }
  </style>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/app.js"></script>  

</body>

</html>
